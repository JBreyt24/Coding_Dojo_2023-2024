<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-between col-8 my-5">
        <div class="col-5 bg-dark text-white p-3">
            <h2 class="text-center">Add a New Dojo</h2>
            <form action="/create/dojo" method="post">
                <label for="name">Dojo Name:</label>
                <input type="text" name="name" class="form-control my-3">
                <button type="submit" class="btn btn-primary">Add Dojo</button>
            </form>
        </div>
        <div class="col-5 bg-dark text-white p-3">
                <h2 class="text-center">All Dojos</h2>
                <div class="col-6">
                {% for dojo in all_dojos %}
                <ul class="list-group list-group-flush border border-dark p-2 mb-3">
                    <a href="/dojo/{{dojo.id}}" class ="text-white">{{dojo.name}}</a>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="container col-8">
        <a href="/ninjas">Click here to add a Ninja</a>
    </div>
</body>
</html>
