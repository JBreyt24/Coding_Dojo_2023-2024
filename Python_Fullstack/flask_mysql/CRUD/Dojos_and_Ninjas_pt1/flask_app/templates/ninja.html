<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-between col-8 my-5">
        <div class="col-5 bg-dark text-white p-3">
            <h2 class="text-center">Add a New Dojo</h2>
            <form action='/create/ninja' method="post">
                <div class="form-group">
                    <label for="dojo">Dojo</label>
                    <select class="form-select" name="dojo_id">
                        <option selected>-- Select Dojo --</option>
                        {% for dojo in dojos %}
                            <option value="{{dojo_id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter age">
                </div>
                <button type="submit" class="btn btn-primary my-3" value="Add Ninja">Add Ninja</button>
            </form>
        </div>
    </div>
    <div class="container col-8">
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
