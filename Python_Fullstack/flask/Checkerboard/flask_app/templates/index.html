<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <style>
        table tr td{
            width: 50px;
            height: 50px;
        }
        .color2{
            background-color: grey;
        }
        .color1{
            background-color: maroon;
        }

    </style>

</head>
<body>
    <h1 class="header">*** Checkerboard ***</h1>
        <table>
            {% for x in range(4): %}
            <tr>
                {% for y in range(4): %}
                <td class="color1"></td>
                <td class="color2"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for y in range(4): %}
                <td class="color2"></td>
                <td class="color1"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
</body>
</html>
