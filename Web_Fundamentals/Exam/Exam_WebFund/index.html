<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-accent"></div>
        <div class="nav-bar">
            <h1 class="nav-title">GamingDojo</h1>
            <ul class="nav-items">
                <li><button class="currency-btn">Euro €</button></li>
                <img src="imgs/cart-light.png" alt="cart" class="cart-counter"><span id="cart-amt">0</span></img>
                <li><img src="imgs/search-light.png" alt="search"></li>
            </ul>
        </div>
        <h3>Highlights</h3>
        <div class="row-1">
            <div class="highlight-box">
                <div class="slideshow">
                    <img class="mySlides" src="imgs\stonepunk.png">
                    <img class="mySlides" src="imgs\pixel-ninjas-2.png">
                    <img class="mySlides" src="imgs\cafe-neko.png">
                    <button class="display-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="display-right" onclick="plusDivs(1)">&#10095;</button>
                </div>
            </div>

        </div>
        <div class="row-2">
            <div class="sub-box"> <img src="imgs\cafe-neko.png" alt="neko-cafe" id="cafe-neko"></div>
            <div class="sub-box"> <img src="imgs\pixel-ninjas-2.png" alt="pixel-ninjas" id="pixel-ninjas"></div>
            <div class="sub-box"> <img src="imgs\stonepunk.png" alt="stonepunk" id="stonepunk"></div>
        </div>
        <div class="row-3">
            <div class="game-descriptions">
                <p class="game1">Cafe Neko: Gold Edition</p>
                <img src="imgs\windows.png" alt="windows" id="windows">
                <img src="imgs\apple.png" alt="apple" id="apple">
            </div>
            <div class="game-descriptions">
                <p class="game1">Pixel Ninjas 2</p>
                <img src="imgs\windows.png" alt="windows" id="windows">
                <img src="imgs\apple.png" alt="apple" id="apple">
            </div>
            <div class="game-descriptions">
                <p class="game1">Stonepunk 10000 BCE</p>
                <img src="imgs\windows.png" alt="windows" id="windows">
                <img src="imgs\apple.png" alt="apple" id="apple">
                <img src="imgs\linux.png" alt="linux" id="linux"><button class="alert" onclick="message()"></button>
            </div>
        </div>
        <div class="row-4">
            <div class="price-details">
                <button class="discount-new">-20%</button>
                <p class="cost">€10.49</p>
                <button class="buy-btn" onclick="addItem()">Buy</button>
            </div>
            <div class="price-details">
                <button class="discount-new">-10%</button>
                <p class="cost">€7.39</p>
                <button class="buy-btn" onclick="addItem()">Buy</button>
            </div>
            <div class="price-details">
                <button class="discount-new">NEW</button>
                <p class="cost">€19.99</p>
                <button class="buy-btn" onclick="addItem()">Buy</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
